<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>ElClubDeLaMeriendaGym</title>
  </head>
  <body>
    <nav>
      <div class="nav__logo">
        <a routerLink=""><img src="assets/logo.png" alt="logo" /></a>
      </div>
      <ul class="nav__links">
        <li class="link"><a routerLink="">Home</a></li>
        <li class="link"><a routerLink="">Programa</a></li>
        <li class="link"><a routerLink="">Servicios</a></li>
        <li class="link"><a routerLink="/faq">Sobre nosotros</a></li>
        <li class="link"><a routerLink="">Galería</a></li>
      </ul>
    </nav>
    <!-- <app-navigation></app-navigation> -->

    <header class="section__container header__container">
      <div class="header__content">
        <span class="bg__blur"></span>
        <span class="bg__blur header__blur"></span>
      </div >

      <div class="register__form">
        <h2>Formulario de Registro</h2>
        <form class="form" [formGroup]="formGroup">
          <div>
            <label>Primer Nombre:</label>
            <input type="text" class="" formControlName="firstName">
          </div>
      
          <div>
            <label>Apellido:</label>
            <input type="text" class="" formControlName="lastName">
          </div>
      
          <div>
            <label>Nombre de usuario:</label>
            <input type="text" class="" formControlName="userName">
          </div>
      
          <div>
            <label>Email:</label>
            <input type="email" class="" formControlName="email">
          </div>
      
          <div>
            <label>Contraseña:</label>
            <input type="password" class="" formControlName="password">
          </div>
      
          <button id="submit-form" class="btn" type="button" (click)="clickRegister()" [disabled]="!formGroup.valid">Enviar</button>
        </form>
      </div>
    </header>
     </body>
</html>
